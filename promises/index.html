  <body>
    <button>Click!</button>
    <script>
        function startGame() {
        let counter = 0;

        document.querySelector('button').addEventListener('click', () => {
          counter += 1;
        });

        return new Promise((resolve, reject) => {
          setTimeout(() => {
            if (counter > 5) {
              resolve();
            } else {
              reject();
            }
          }, 2000)
        });
        // setTimeout(() => {
        //   if (counter > 5) {
        //     alert("You won!! Your clicks " + counter);
        //   } else {
        //     alert("Sorry. You lost.");
        //   }
        // }, 2000);
      }

      startGame()
        .then(() => alert("You win!"))
        .catch(() => alert("You lost"))
    </script>
  </body>
